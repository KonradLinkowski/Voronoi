<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voronoi</title>
  	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>
	<header>
		<h1>Voronoi Image Converter</h1>
	</header>
	<div class="container">
		<div class="image-container">
			<img id="genetic-image" class="image" src="assets/img/sunflower.jpg" alt="Copied image">
			<canvas id="genetic-canvas" class="image"></canvas>
    </div>
    <div id="progress-bar-container">
      <progress></progress>
    </div>
	</div>
	<div>
		<a href="#" class="download-btn" id="btn-download">Download image</a>
  </div>
  
  <div class="container">
    <div class="settings-container">
      <div>
        <label>
          <input id="showDotsCheckbox" type="checkbox" checked />Show dots
        </label>
      </div>

      <div>
        <label
          ><input
            type="range"
            min="100"
            max="10000"
            value="9500"
            id="numPointsSlider"
          />
          <br />
          <span id="pointsChosen"></span> Points</label
        >
      </div>

      <div>
        <button id="rerunBtn">Re-run</button>
      </div>
    </div>
  </div>

	<div class="container">
		<div class="dropzone" id="dropzone">
			<label for="files" class="dropzone-container">
				<div class="file-icon">+</div>
				<div class="dropzone-title">
					Drag and drop your image or <span class="browse">browse</span> for an image
				</div>
			</label>
			<input id="files" name="files[]" type="file" class="file-input" accept="image/x-png,image/jpeg">
		</div>
    </div>
    <footer>
        <a href="https://github.com/KonradLinkowski/Voronoi" target="_blank" class="github-link">
            View on Github
        </a>
    </footer>
	<script src="assets/js/voronoi.js" type="module"></script>
</body>
</html>
